<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="setup.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">
  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>
  <main>
    <div class="container">
      <div class="card-text">
        <h1 class="main-heading int">Get <span>insights</span> that help your business grow.</h1>
        <p class="main-paragraph lex">Discover the benefits of data analytics and make better decisions regarding
          revenue, customer
          experience, and overall efficiency.</p>
        <div class="benefits">
          <div>
            <ul class="companies">
              <li>10k+</li>
              <li>companies</li>
            </ul>
          </div>
          <div>
            <ul class="templates">
              <li>314</li>
              <li>templates</li>
            </ul>
          </div>
          <div>
            <ul class="queries">
              <li>12M+</li>
              <li>queries</li>
            </ul>
          </div>
        </div>
      </div>
      <div class="image-container">
        <img src="./images/image-header-desktop.jpg" alt="" class="card-image-desktop">
        <img src="./images/image-header-mobile.jpg" alt="" class="card-image-mobile">
        <div class="overlay"></div>
      </div>
    </div>
  </main>


  <!-- <div class="attribution">

    Coded by <a href="#">Your Name Here</a>. -->
  </div>
</body>

</html>
